<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display random quote -->
  <div id="quoteDisplay" style="margin-bottom: 20px; font-weight: bold;"></div>

  <!-- Show random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add new quote (injected dynamically) -->
  <div id="addQuoteContainer"></div>

  <!-- Category filter -->
  <h2>Filter Quotes by Category</h2>
  <select id="categoryFilter" onchange="filterQuote()">
    <option value="all">All Categories</option>
  </select>

  <!-- Notification -->
  <div id="notification" style="display:none; color: green; margin-top: 10px;"></div>

  <script src="script.js"></script>
</body>
</html>
