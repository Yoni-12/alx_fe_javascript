<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display the quote -->
  <div id="quoteDisplay"></div>

  <!-- Show new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add a new quote -->
  <input type="text" id="newQuoteText" placeholder="Enter new quote">
  <input type="text" id="newQuoteCategory" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <!-- Filter quotes by category -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Import/Export JSON -->
  <input type="file" id="importFile" accept=".json">
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <!-- Notifications -->
  <div id="notification" style="color: green;"></div>

  <script src="script.js"></script>
</body>
</html>
