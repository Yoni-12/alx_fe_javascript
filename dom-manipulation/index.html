<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filter</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area for quotes -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Category filter dropdown -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <!-- Options populated dynamically -->
    </select>
  </div>

  <!-- Container for adding new quotes -->
  <div id="formContainer"></div>

  <!-- Import and export JSON buttons -->
  <div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportBtn">Export Quotes</button>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
